<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" method="post" id="survey-form">
        <label id="name-label" for="name"
          >Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name" required
          />
        </label>
        <label id="email-label" for="email"
          >Email
          <input
            type="email"
            name="email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter your Email" required
          />
        </label>
        <label id="number-label" for="number"
          >Age
          <input
            type="number"
            name="age"
            id="number"
            min="13"
            max="120"
            placeholder="Age"
            required
          />
        </label>
        <fieldset 
          ><legend>Which option best describes your current role?</legend>
          <select id="dropdown" name="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Teacher</option>
          </select>
        </fieldset>

        <fieldset class="recommend">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label class="inline" for=""
            ><input
            value="1"
              class="inline"
              type="radio"
              name="recommend"
              checked
            />Definitely</label
          >
          <label for=""><input value="2" type="radio" name="recommend" />Maybe</label>
          <label for=""><input value="3" type="radio" name="recommend" />Not sure</label>
        </fieldset>
        <label for="favorite"
          >What is your favorite feature of freeCodeCamp?
          <select name="favorite" id="favorite">
            <option  value="">(Select an option)</option>
            <option value="1">Projects</option>
            <option value="2">Community</option>
            <option value="3">Open Source</option>
          </select>
        </label>
        <fieldset class="improve-part">
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <label for="">
            <input value="1" type="checkbox" name="improve-frontend" id="" /> Front-end
            Projects</label
          >
          <label for=""
            ><input value="2" type="checkbox" name="improve-backend" id="" /> Back-end
            Projects</label
          >
          <label for=""
            ><input value="3" type="checkbox" name="improve-data" id="" /> Data
            Visualization</label
          >
          <label for=""
            ><input value="4" type="checkbox" name="improve-challenges" id="" />
            Challenges</label
          >
        </fieldset>

        <fieldset class="comment">
          <legend>Any comments or suggestions?</legend>
          <textarea
            name="comment"
            id=""
            rows="6"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
